title: Andrew and Oksana's home
resources:
  - type: module
    url: /local/custom_ui/weather-card.js?v=0.24
views:
  - id: info
    title: Информация
    icon: mdi:information
    badges:
      - device_tracker.phone_oksana
      - device_tracker.phone_andrey
    cards:
      - entity: weather.dark_sky
        type: 'custom:weather-card'
  - id: camera
    title: Камеры
    icon: mdi:camera
    cards:
      - type: picture-glance
        title: Зал
        entities:
          - light.livingroom
          - light.livingroom_back
        camera_image: camera.zal
      - type: picture-glance
        title: Спальня
        entities:
          - light.bedroom
          - light.bedroom_back
        camera_image: camera.spalnia
      - type: picture-glance
        title: Кухня
        entities:
          - light.kitchen
          - light.kitchen_back
        camera_image: camera.kukhnia
      - type: picture-glance
        title: Прихожая
        entities:
          - light.hall
        camera_image: camera.prikhozhaia
  - id: home
    title: Дом
    icon: 'mdi:home-assistant'
    cards:
      - type: entities
        title: Датчики
        entities:
          - type: state-icon
            entity: binary_sensor.livingroom_motion
          - type: state-icon
            entity: binary_sensor.livingroom_window          
          - type: state-icon
            entity: binary_sensor.livingroom_balcony
      - type: entities
        title: Освещение
        entities:
          - toggle: true
            entity: light.livingroom
          - toggle: true
            entity: light.livingroom_back
          - type: divider
          - toggle: true
            entity: light.bedroom
          - toggle: true
            entity: light.bedroom_back
          - type: divider
          - toggle: true
            entity: light.kitchen
          - toggle: true
            entity: light.kitchen_back
          - type: divider
          - toggle: true
            entity: light.wc
          - type: divider
          - toggle: true
            entity: light.corridor
          - type: divider
          - toggle: true
            entity: light.bathroom
          - type: divider
          - toggle: true
            entity: light.hall
  - id: weather
    title: Погода
    icon: 'mdi:weather-cloudy'
    cards:
      - entity: weather.dark_sky
        type: 'custom:weather-card'
      - type: entities
        entities:
          - type: section
            label: Спальня
          - sensor.br_bedroom_temperature
          - sensor.br_bedroom_humidity
          - type: section
            label: Зал
          - sensor.br_livingroom_temperature
        show_header_toggle: false
      - type: iframe
        url: >-
          https://embed.windy.com/embed2.html?lat=50.455&lon=30.524&zoom=10&overlay=wind&location=coordinates
        aspect_ratio: 90%
  - id: devices
    title: Устройства
    icon: mdi:tablet-cellphone
    badges:
      - device_tracker.phone_oksana
      - device_tracker.phone_andrey
    cards:
      - type: glance
        title: Люди
        show_state: false
        entities:
          - binary_sensor.phone_oksana
          - binary_sensor.phone_andrey
      - type: glance
        title: Медиа
        show_state: false
        entities:
          - binary_sensor.router_main
          - binary_sensor.router_kitchen
          - binary_sensor.router_livingroom
          - binary_sensor.media_mibox_livingroom
          - binary_sensor.media_ghmini_bedroom
      - type: glance
        title: Камеры
        show_state: false
        entities:
          - entity: binary_sensor.camera_loft
            name:   Чердак
          - entity: binary_sensor.camera_entrance
            name:   Подъезд
          - entity: binary_sensor.camera_tambour
            name:   Тамбур
          - entity: binary_sensor.camera_livingroom
            name:   Зал
          - entity: binary_sensor.camera_bedroom
            name:   Спальня
          - entity: binary_sensor.camera_cristoph
            name:   Кристоф
          - entity: binary_sensor.camera_kitchen
            name:   Кухня
          - entity: binary_sensor.camera_hall
            name:   Прихожая
          - entity: binary_sensor.camera_mobile
            name:   Переносная
      - type: glance
        title: IoT
        show_state: false
        entities:
          - binary_sensor.iot_rmpro_livingroom
          - binary_sensor.iot_a1_bedroom
          - binary_sensor.iot_mp1_kitchen
          - binary_sensor.iot_bridge_hall
          - binary_sensor.iot_powb1_wc
          - binary_sensor.iot_mc1_bedroom
