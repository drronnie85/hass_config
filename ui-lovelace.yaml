title: Дом Андрея и Оксаны
resources:
  - type: module
    url: /local/custom_ui/weather-card.js?v=0.24
views:
  - id: climate
    title: Климат
    icon: mdi:weather-cloudy
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            title: Автоматизация
            show_header_toggle: false
            entities:
              - input_boolean.automation
              - input_boolean.automation_light
              - input_boolean.automation_exhaust
              - input_boolean.automation_temperature
          - entity: weather.dark_sky
            type: custom:weather-card
      - type: vertical-stack
        cards:
          - type: glance
            title: Улица
            show_name: false
            entities:
              - sensor.dark_sky_temperature
              - sensor.dark_sky_humidity
              - sensor.dark_sky_pressure
          - type: horizontal-stack
            cards:
            - type: glance
              title: Зал
              show_name: false
              entities:
                - sensor.livingroom_temperature
                - sensor.livingroom_humidity
            - type: glance
              title: Спальня
              show_name: false
              entities:
                - sensor.bedroom_temperature
                - sensor.bedroom_humidity
          - type: horizontal-stack
            cards:
            - type: glance
              title: Кухня
              show_name: false
              entities:
                - sensor.kitchen_temperature
                - sensor.kitchen_humidity
            - type: glance
              title: Ванная
              show_name: false
              entities:
                - sensor.bathroom_temperature
                - sensor.bathroom_humidity
          - type: glance
            title: Среднее
            show_name: false
            entities:
              - sensor.flat_temperature_avg
              - sensor.flat_humidity_avg
      - type: vertical-stack
        cards:
          - type: history-graph
            title: Температура
            entities:
              - entity: sensor.livingroom_temperature
                name: Зал
              - entity: sensor.bedroom_temperature
                name: Спальня
              - entity: sensor.kitchen_temperature
                name: Кухня
              - entity: sensor.bathroom_temperature
                name: Ванная
              - entity: sensor.flat_temperature_avg
                name: Средняя
          - type: history-graph
            title: Влажность
            entities:
              - entity: sensor.livingroom_humidity
                name: Зал
              - entity: sensor.bedroom_humidity
                name: Спальня
              - entity: sensor.kitchen_humidity
                name: Кухня
              - entity: sensor.bathroom_humidity
                name: Ванная
              - entity: sensor.flat_humidity_avg
                name: Средняя
  - id: home
    title: Дом
    icon: mdi:home-assistant
    cards:
      - type: entities
        title: Освещение гр
        show_header_toggle: false
        entities:
          - group.light_livingroom
          - group.light_bedroom
          - group.light_kitchen
      - type: entities
        title: Освещение
        show_header_toggle: false
        entities:
          - light.livingroom
          - light.livingroom_back
          - type: divider
          - light.bedroom
          - light.bedroom_back
          - type: divider
          - light.kitchen
          - light.kitchen_back
          - type: divider
          - light.wc
          - type: divider
          - light.corridor
          - type: divider
          - light.bathroom
          - type: divider
          - light.hall
      - type: glance
        title: Пылесос
        #show_name: false
        show_state: false
        entities:
          - script.mamibot_off
          - script.mamibot_on
          - script.mamibot_charge
          - script.mamibot_clean
          - script.mamibot_clean_border
  - id: climate-management
    title: Климат
    icon: mdi:fan
    cards:
      - type: vertical-stack
        cards:
          - type: history-graph
            title: Зал
            entities:
              - sensor.livingroom_temperature
              - sensor.livingroom_humidity
          - type: thermostat
            entity: climate.livingroom_ac
      - type: vertical-stack
        cards:
          - type: history-graph
            title: Спальня
            entities:
              - sensor.bedroom_temperature
              - sensor.bedroom_humidity
          - type: thermostat
            entity: climate.bedroom_ac
          - type: glance
            title: Увлажнитель спальня
            show_state: false
            entities:
              - entity: script.humidifier_bedroom_onoff
                tap_action:
                  action: toggle
              - entity: script.humidifier_bedroom_auto
                tap_action:
                  action: toggle
              - entity: script.humidifier_bedroom_light
                tap_action:
                  action: toggle
              - entity: script.humidifier_bedroom_uv
                tap_action:
                  action: toggle
              - entity: script.humidifier_bedroom_ion
                tap_action:
                  action: toggle
