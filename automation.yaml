- id: mqtt_sensor_redirect
  trigger:
    - platform: mqtt
      topic: "bridge/rfin"
  action:
    - service: mqtt.publish
      data_template:
        topic: "bridge/rfin_sensor"
        payload_template: '{{trigger.payload[9:]}}'

- id: security_panel
  trigger:
    - platform: mqtt
      topic: "security/status/set"
  action:
    - service: mqtt.publish
      data_template:
        topic: "security/status"
        payload_template: '{{trigger.payload}}'

