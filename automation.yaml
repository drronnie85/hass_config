- alias: Trigger alarm armed away
  trigger:
    - platform: state
      entity_id: binary_sensor.livingroom_motion
      to: "on"
    - platform: state
      entity_id: binary_sensor.livingroom_window
      to: "on"
    - platform: state
      entity_id: binary_sensor.livingroom_balcony
      to: "on"
    - platform: state
      entity_id: binary_sensor.hall_motion
      to: "on"
    - platform: state
      entity_id: binary_sensor.hall_entrance
      to: "on"
    - platform: state
      entity_id: binary_sensor.kitchen_window
      to: "on"
    - platform: state
      entity_id: binary_sensor.bedroom_window
      to: "on"
    - platform: state
      entity_id: binary_sensor.bedroom_motion
      to: "on"
  condition:
    - condition: state
      entity_id: alarm_control_panel.ha_alarm
      state: armed_away
  action:
    - service: alarm_control_panel.alarm_trigger
      entity_id: alarm_control_panel.ha_alarm
    - service: notify.telegram
      data_template:
        message: Нарушение периметра

# Lights automation
- alias: Turn on corridor light when disarmed
  trigger:
    - platform: state
      entity_id: alarm_control_panel.ha_alarm
      state: disarmed
  condition:
    - condition: time
      after: "17:00:00"
      before: "07:00:00"
  action:
    - service: homeassistant.turn_on
      entity_id: light.corridor
- alias: Turn on corridor light when there is movement
  trigger:
    platform: state
    entity_id: binary_sensor.hall_motion
    to: "on"
  condition:
    - condition: time
      after: "23:00:00"
      before: "06:00:00"
  action:
    service: homeassistant.turn_on
    entity_id: light.corridor
- alias: Turn off corridor light 10 minutes after last movement
  trigger:
    platform: state
    entity_id: binary_sensor.hall_motion
    to: "off"
    for:
      minutes: 10
  condition:
    - condition: time
      after: "23:00:00"
      before: "06:00:00"
  action:
    service: homeassistant.turn_off
    entity_id: light.corridor

