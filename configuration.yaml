notify:
  - name: telegram
    platform: telegram
    api_key: !secret telegram_key
    chat_id: !secret telegram_chatid_group
  - name: pushbullet
    platform: pushbullet
    api_key: !secret pushbullet_key

automation: !include_dir_merge_list _automation/
