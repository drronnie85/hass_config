homeassistant:
  name: Home
  latitude: !secret lat_home
  longitude: !secret lon_home
  elevation: 0
  unit_system: metric
  time_zone: Europe/Kiev
  customize: !include customize.yaml
  auth_providers:
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - 192.168.1.20
        - 192.168.1.21
        - 192.168.1.23
    - type: legacy_api_password
      api_password: !secret http_password
  packages: !include_dir_named _packages/

zone:
  - name: home
    latitude: !secret lat_home
    longitude: !secret lon_home
    radius: 100
    icon: mdi:account-multiple
  - name: work
    latitude: !secret lat_work
    longitude: !secret lon_work
    radius: 100
    icon: mdi:office-building
  - name: motherinlaw
    latitude: !secret lat_motherinlaw
    longitude: !secret lon_motherinlaw
    radius: 100
    icon: mdi:human-female

weather:
  - platform: darksky
    api_key: !secret darksky_key
    mode: daily
    
telegram_bot:
  platform: polling
  api_key: !secret telegram_key
  allowed_chat_ids:
    - !secret telegram_chatid_andrey
    - !secret telegram_chatid_oksana
    - !secret telegram_chatid_group

xiaomi_aqara:
  discovery_retry: 5
  gateways:
    - key: !secret xiaomi_key

mqtt:
  password: hello
  # discovery: true
  # discovery_prefix: homeassistant

hassio:
smartir:
recorder:
  purge_keep_days: 365
  db_url: !secret mssql

lovelace:
  mode: yaml
  
http:
  base_url: nas.drronniesoft.info:8123

frontend:
config:
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

discovery:
conversation:
dialogflow:
history:
logbook:
map:
sun:

